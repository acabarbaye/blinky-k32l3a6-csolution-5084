# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/0.9.3/tools/projmgr/schemas/csolution.schema.json

solution:
  packs:
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-Driver
    - pack: ARM::CMSIS-FreeRTOS
    - pack: Keil::ARM_Compiler

    - pack: NXP::K32L3A60_DFP@13.0.0
      for-type:
        - +FRDM-K32L3A6
    - pack: NXP::FRDM-K32L3A6_BSP@13.0.0
      for-type:
        - +FRDM-K32L3A6

  target-types:
    - type: FRDM-K32L3A6
      # board:FRDM-K32L3A6
      device: NXP::K32L3A60VPJ1A:cm4
      defines:
        - SDK_DEBUGCONSOLE=1
      misc:
        - Link:
          - '--diag_suppress 6314'

  build-types:
    - type: Debug
      compiler: AC6
      misc:
        - C*:
          - -O1
          - -g
        - C:
          - -std=c99
        - ASM:
          - -masm=auto
        - Link:
          - --entry=Reset_Handler
    - type: Release
      compiler: AC6
      misc:
        - C*:
          - -O3
        - C:
          - -std=c99
        - ASM:
          - -masm=auto
        - Link:
          - --entry=Reset_Handler

  projects:
    - project: ./Blinky.cproject.yml
